<div class="mat-elevation-z8">  
    <table mat-table [dataSource]="productsLt" class="full-width-table">
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Nombre producto</th>
        <td mat-cell *matCellDef="let product">{{product.title}}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{product.price}}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let product">
          <button mat-button>Editar</button>
          <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Eliminar</button>
        </td>        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  


  <mat-paginator #paginator
      [length]="productsLt?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
