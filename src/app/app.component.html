<input type="text" [(ngModel)]="title">

{{title}}
{{1+2}}

<div *ngIf="title === 'carlos'">
  Su nombre es carlos eduardo
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'Eduardo'">Este es Eduardo</p>
  <p *ngSwitchCase="'Juanita'">Esta es Juanita</p>
  <p *ngSwitchCase="'Sixtina'">Esta es Sixtina</p>
  <p *ngSwitchCase="'Mirry'">Este es Mirry</p>
  <p *ngSwitchCase="'Martha'">Este es Mirry</p>
  <p *ngSwitchDefault="">No hay Match</p>
</div>

<button (click)="addNombre()">Añadir Nombre</button>

<ul>
  <li *ngIf="items.length === 0">No hay items en la lista</li>
  <li *ngFor="let name of items; index as i">
    {{name}} {{i}}
    <button (click)="borrarNombre(i)">Borrar Nombre</button>
  </li>
</ul>

<!-- ngFor con componente, enviando datos a product.component.ts -->
<div class="product-grid">
  <!-- Este htm del tag <app-product> está construido en product.component.html y su codigo ts esta en product.component.ts -->
    <!-- A excepción del "(productClicked)="clickProduct($event)" que es un evento de app.components.ts -->
  <app-product  *ngFor="let product of products" (productClicked)="clickProduct($event)" [product]="product"></app-product>
</div>
